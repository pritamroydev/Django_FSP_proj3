{%  extends 'main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body flex flex-row justify-content-between">
					<h5 class="fw-bold text-dark fs-4">Customer</h5>
					<a href="">
						<button type="button" class="btn btn-primary">Export</button>
					</a>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Name</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Date Created</th>
						</tr>

						{% for i in customer %}
							<tr>
								<td>{{i.name}}</td>
								<td>{{i.phone}}</td>
								<td>{{i.email}}</td>
								<td>{{i.date_created}}</td>
							</tr>
						{% endfor %}

					</table>
				</div>
			</div>

		</div>

{% endblock content %}
