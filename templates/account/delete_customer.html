{% extends 'main.html' %}
{% load static %}
{% block content %}
<br>
<div class="card">
    <div class="card-body">
        <p>Are you sure you want to delete....?{{item}}</p>
        <form action="{% url 'delete_customer' item.id %}" method="POST">
            {% csrf_token %}
            <a class="btn btn-primary" href="{% url 'home' %}">Cancel</a>
            <input class ="btn btn-danger" type="submit"name="Confirm" value="Delete">
        </form>
    </div>
</div>

{% endblock %}
