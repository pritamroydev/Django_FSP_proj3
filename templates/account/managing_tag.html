{% extends 'main.html' %}
{% load static %}
{% block content %}
<br>
<div class="card">
    <div class="card-body">
        <h3>Import CSV File of Tag</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="file" required>
            <a class="btn btn-warning" href="{% url 'tag_list' %}">Cancel</a>
            <input class ="btn btn-success" type="submit"name="Confirm">
        </form>
    </div>
</div>

{% endblock %}
