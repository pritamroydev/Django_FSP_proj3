{% extends 'main.html' %}


{% block content %}

    <br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Customer</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Customer</th>
							<th>Product</th>
							<th>Date</th>
                            <th>Status</th>
                            <th>Update</th>
                            <th>Delete</th>
						</tr>

						{% for i in order %}
							<tr>
								<td>{{i.customer.name}}</td>
								<td>{{i.product}}</td>
								<td>{{i.date_created}}</td>
								<td>{{i.status}}</td>
								<td><a href="{% url 'update_order' i.id %}">Update</a></td>
								<td><a href="{% url 'delete_order' i.id %}">Delete</a></td>
							</tr>
						{% endfor %}

					</table>
				</div>
			</div>

		</div>

{% endblock %}
